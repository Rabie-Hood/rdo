name: Update encrypted asset

on:
  push:
    paths:
      - 'lst_rdo.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install dependencies
        run: dart pub add encrypt

      - name: Encrypt JSON
        run: dart tool/encrypt_json.dart

      - name: Commit & push encrypted file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/lst_rdo.aes
          git diff --cached --quiet || (git commit -m "chore: update encrypted asset" && git push)
