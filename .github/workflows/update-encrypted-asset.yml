name: Update encrypted asset

on:
  push:
    paths:
      - '.github/workflows/lst_rdo.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Verify AES file exists
        run: |
          if [ ! -f assets/lst_rdo.aes ]; then
            echo "::error::lst_rdo.aes manquant – générez-le localement et push-le"
            exit 1
          fi
      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/lst_rdo.aes
          git diff --cached --quiet || (git commit -m "chore: update encrypted asset" && git push)
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/lst_rdo.aes
          git diff --cached --quiet || (git commit -m "chore: auto-update encrypted asset" && git push)
